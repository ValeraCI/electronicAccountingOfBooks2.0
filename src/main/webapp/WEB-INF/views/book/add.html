<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
</head>
<body>
    <p>Добавление книги</p>
    <hr>
  <form th:method="POST" th:action="@{/books}" th:object="${book}">

      <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
      <label for="title">Название</label>
      <input type="text" th:field="*{title}" id = title>

      <br>


      <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
      <label for="author">Автор</label>
      <input type="text" th:field="*{author}" id = author>

      <br>

      <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
      <label for="year">Год издания</label>
      <input type="number" step="1" min="1801" value="1801" th:field="*{year}" id = year>

      <br>

      <input type="submit" value="Добавить"/>
  </form>
</body>
</html>
